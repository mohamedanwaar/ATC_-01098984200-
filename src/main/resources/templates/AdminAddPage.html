
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Add New Event</h3>
                    <form th:action="@{/admin/addEvent}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" name="eventName" id="eventName" class="form-control" placeholder="Enter event name" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" name="eventDate" id="eventDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Event Location</label>
                            <input type="text" name="eventLocation" id="eventLocation" class="form-control" placeholder="Enter event location" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Event Description</label>
                            <textarea name="eventDescription" id="eventDescription" class="form-control" rows="3" placeholder="Enter event description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventPrice" class="form-label">Event Price</label>
                            <input type="number" name="eventPrice" id="eventPrice" class="form-control" placeholder="Enter event price" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventImage" class="form-label">Event Image</label>
                            <input type="file" name="eventImage" id="eventImage" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventCategory" class="form-label">Event Category</label>
                            <input type="text" name="eventCategory" id="eventCategory" class="form-control" placeholder="Enter event category" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
