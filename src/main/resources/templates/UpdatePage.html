<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
        }
        .img-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="text-center text-primary mb-4">Update Event</h3>
    <div class="form-container bg-white p-4 shadow-sm rounded mx-auto">
        <form th:action="@{/admin/updateEvent}" th:object="${event}" method="post" enctype="multipart/form-data">
            <!-- Hidden field for event ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" th:field="*{eventName}" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>

            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" th:field="*{eventDate}" class="form-control" id="eventDate" required>
            </div>

            <div class="mb-3">
                <label for="eventLocation" class="form-label">Event Location</label>
                <input type="text" th:field="*{eventLocation}" class="form-control" id="eventLocation" placeholder="Enter event location" required>
            </div>

            <div class="mb-3">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea th:field="*{eventDescription}" class="form-control" id="eventDescription" rows="4" placeholder="Enter event description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="eventImage" class="form-label">Event Image</label>
                <!-- Display the old image -->
                <div class="mb-2">
                    <img th:src="${event.eventImage}" alt="Current Event Image" class="img-preview shadow-sm">
                </div>
                <!-- Hidden field to retain the old image path -->
                <input type="hidden" th:field="*{eventImage}" />
                <!-- Allow uploading a new image -->
                <input type="file" name="newEventImage" class="form-control" id="eventImage">
            </div>

            <div class="mb-3">
                <label for="eventPrice" class="form-label">Event Price</label>
                <input type="number" th:field="*{eventPrice}" class="form-control" id="eventPrice" placeholder="Enter event price" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Event</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
